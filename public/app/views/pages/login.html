<section id="admin">
    <h1>Login</h1>

    <form name="postForm" action="#" ng-submit="post.createPost(postData)">
        <div class="row">
            <div class="small-9 large-centered columns">
                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Email</label>
                    </div>

                    <div class="small-11 columns">
                        <input type="text" class="form-control" ng-model="postData.title">
                    </div>
                </div>

                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Password</label>
                    </div>

                    <div class="small-11 columns">
                        <input type="password" class="form-control" ng-model="postData.img">
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <button type="submit" class="right button">
                            <span>Login</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
