
<section id="admin">
    <h1>Login</h1>

    <form name="loginForm" ng-submit="post.login(loginData)">
        <div class="row">
            <div class="small-9 large-centered columns">
                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Email</label>
                    </div>

                    <div class="small-11 columns">
                        <input type="text" class="form-control" ng-model="loginData.email">
                    </div>
                </div>

                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Password</label>
                    </div>

                    <div class="small-11 columns">
                        <input type="password" class="form-control" ng-model="loginData.password">
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <button type="submit" class="right button">
                            <span>Login</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div ng-if="!post.isLoggedIn">
        <span>not logged in</span>
    </div>

    <div ng-if="post.isLoggedIn">
        <span>logged in</span>
    </div>
</section>
