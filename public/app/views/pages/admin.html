<section id="admin">
    <h1>Admin</h1>

    <form name="postForm" action="#" ng-submit="post.createPost(postData)">
        <div class="row">
            <div class="small-12 large-centered columns">
                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Title</label>
                    </div>

                    <div class="small-11 columns">
                        <input type="text" class="form-control" ng-model="postData.title">
                    </div>
                </div>

                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Content</label>
                    </div>

                    <div class="small-11 columns">
                        <textarea type="text" class="form-control" ng-model="postData.content">
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Content
                            <textarea ng-model="postData.content"></textarea>
                        </label>
                    </div>
                </div>

                <!-- <div class="row">
                    <div class="small-3 columns">
                        <label for="right-label" class="right">Content</label>
                    </div>

                    <div class="small-9 columns">
                        <textarea type="text" class="form-control" ng-model="postData.content">
                    </div>
                </div> -->

                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Image</label>
                    </div>

                    <div class="small-11 columns">
                        <input type="text" class="form-control" ng-model="postData.img">
                    </div>
                </div>

                <div class="row">
                    <div class="small-1 columns">
                        <label for="right-label" class="right">Topic</label>
                    </div>

                    <div class="small-11 columns">
                        <input type="text" class="form-control" ng-model="postData.topic">
                    </div>
                </div>

                <div class="row">
                    <div class="small-12 columns">
                        <button type="submit" class="right button">
                            <span>Add Post</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
